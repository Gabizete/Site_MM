<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./produtos.html">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contato.html">Contato</a>
            </li>
        </ul>
        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>
        <div class="brasil">
            <img src="./brasilia.png" alt="Bandeira do Brasil" width="30px">
        </div>
        <div class="carrinho">
            <img src="./cesta.png" alt="cesta" width="30px">
        </div>
        <div class="user">
            <img src="./usuario.png" alt="usuario" width="25px">
        </div>
        <div class="mm">
            <img src="./M_M logo.png" alt="logo da M.M" width="250px">
        </div>

        <div class="col-4"></div>
        <div class="col-4">
            <div class="login-container">
                <div class="text-center">
                    <h2>Fale Conosco!</h2>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome do Usúario</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Email:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Comentário:</label>
                        <input type="comentario" id="comentario" name="comentario" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Enviar</button>
                        <button type="reset" class="btn btn-danger">Limpar</button>
                    </div>
                </form>
                <div class="mb-3">
                    <p id="error-message-Login" class="error"></p>
                </div>
            </div>
            <div class="col-4  "></div>
        </div>

    </div>

    

        <div class="barralateralesquerda">
            <img src="./Barras-Esquerda.png" alt="Barra esquerda" width="400px">
        </div>

        <div class="barralateraldireita">
            <img src="./Barras direita.png" alt="Barra direita" width="550px">
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
